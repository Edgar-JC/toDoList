<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/build/css/app.css">
    <title>To Do List</title>
</head>
<body class="body">
    <header class="header">
        <h1>To Do List</h1>
        <div class="hamburger-menu">
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
        </div>
    </header>
    <div id="panelHamburgerMenu">
        <div id="darkMode">
            <i class="fa-solid fa-sun"></i>
            <div id="baseSlider" class="test">
                <div id="slider"></div>
            </div>
            <i class="fa-solid fa-moon"></i>
        </div>

    </div>
    
    <!--Write all the hamburger menu, showing the user and more stuff-->
    
    <main class="main-container section container">
        <div class="add-task">
            <input spellcheck="false" autocomplete="off" required id="taskName" type="text" placeholder="Add a new task">
            <button id="btnSaveTask"><i class="fas fa-plus"></i></button>
        </div>
        <div id="zeroTasks" class="section">
            <i class="fas fa-exclamation-circle"></i>
            <p>You dont have any tasks yet.</p>
        </div>
        <ol id="listTasks" class="section"></ol>
        <div id="btnDeleteContainer" class="section">
            <button id="btnRemoveAll">Clear All</button>
        </div>
    </main>
    
    <footer class="footer-page section"><p>Created by <a href="#">Edgar Castaneda</a></p></footer>
    <script src="/src/js/scripts.js"></script>
    
</body>
</html>
